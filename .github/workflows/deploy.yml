name: Deploy Frontend to GitHub Pages (deploy.yml)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: SkillShare-frontend/package-lock.json

      - name: Install dependencies
        working-directory: SkillShare-frontend
        run: npm install

      - name: Build project
        working-directory: SkillShare-frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: SkillShare-frontend/dist
          force_orphan: true
